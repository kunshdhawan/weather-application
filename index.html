<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <title>Weather App</title>
</head>
<body>
  <div id="app-header">
    <div id="weather-app">
      <a href="#" id="app-name">Weather Application</a>
    </div>
  </div>

  <div id="weather-container">
    <div id="weather-city">
      <input type="text" id="city-input" placeholder="Enter City">
      <button id="city-button" onclick="getWeather()"><img weight="30" height="30" src="search-icon.png" alt="search-icon"></button>
    </div>

    <div id="temp-div">
      <div id="city-temp"></div>
      <div id="more-weather-info"></div>
      <div id="weather-info"></div>  
      <div id="city-info"></div>    
    </div>
    <div id="hourly-forecast">
      <div id="hourly-forecast-heading"></div>
      <div id="hourly-forecast-items"></div>
    </div>
  </div>

  <div id="app-footer">
    <span id="app-footer-content">Developed By Kunsh Dhawan</span>
  </div>

  <script src="script.js"></script>
</body>
</html>
